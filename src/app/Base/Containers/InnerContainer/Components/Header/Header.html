<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
	<div class="container-fluid">
		<a class="navbar-brand" [routerLink]="['home']" class="logo">
			<img src="/assets/Images/amr-diwan-logo.png" alt="logo-img" class="logo-img" />
			<!-- <img src="/assets/Images/white-full-logo.png" alt="logo-img" class="white-logo-img" /> -->
		</a>
		<button
			class="navbar-toggler"
			type="button"
			data-bs-toggle="collapse"
			data-bs-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown"
			aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse flex-row-reverse justify-content-center" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a
						class="nav-link"
						aria-current="page"
						[routerLink]="[RoutePaths.Home]"
						routerLinkActive="active"
						data-bs-toggle="collapse"
						data-bs-target=".navbar-collapse.show">
						Home
					</a>
				</li>
				<li class="nav-item">
					<a
						class="nav-link"
						[routerLink]="[RoutePaths.About]"
						routerLinkActive="active"
						data-bs-toggle="collapse"
						data-bs-target=".navbar-collapse.show">
						About
					</a>
				</li>
				<li class="nav-item art" (mouseenter)="toggleNavbarScrolled(true)" (mouseleave)="toggleNavbarScrolled(false)">
					<a
						class="nav-link"
						[routerLink]="[RoutePaths.ArtWorks]"
						routerLinkActive="active"
						data-bs-toggle="collapse"
						data-bs-target=".navbar-collapse.show">
						Art Works
					</a>

					<div class="art-categories">
						<div class="art-inner-categories" *ngFor="let category of ArtCategories">
							<div class="image-container">
								<img [src]="category.ImgSrc" [alt]="category.ImgAlt" />
							</div>
							<div class="title gold-text">{{category.Title}}</div>
							<div class="art-links">
								<ng-container *ngFor="let link of category.Links; index as i">
									<a *ngIf="i<4" [routerLink]="link.Link"> {{link.Title}}</a>
								</ng-container>
								<a *ngIf="category.Links.length> 4" [routerLink]="RoutePaths.ArtWorks"> Browse More...</a>
							</div>
						</div>
					</div>
				</li>
				<li class="nav-item">
					<a
						class="nav-link"
						aria-current="page"
						[routerLink]="[RoutePaths.Deft]"
						routerLinkActive="active"
						data-bs-toggle="collapse"
						data-bs-target=".navbar-collapse.show">
						Deft
					</a>
				</li>
				<li class="nav-item">
					<a
						class="nav-link"
						[routerLink]="[RoutePaths.Contact]"
						routerLinkActive="active"
						data-bs-toggle="collapse"
						data-bs-target=".navbar-collapse.show">
						Contact
					</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
