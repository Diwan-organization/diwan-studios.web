<div class="carousel">
	<div class="images-container" [ngClass]="{'fade-out': currentPage !== currentPage}">
		<img *ngFor="let image of visibleImages" [src]="image" alt="image" class="" />
	</div>
	<button class="prev-btn" [disabled]="currentPage == 0" (click)="prevPage()">
		<i class="fa fa-chevron-left"></i>
	</button>
	<button class="next-btn" [disabled]="currentPage == Pages-1" (click)="nextPage()">
		<i class="fa fa-chevron-right"></i>
	</button>
</div>
